<body style="background-image: url('images/bg.png')">
  <!-- Bootstrap container for better layout control -->
  <nav class="nav-bar">
    <div class="nav-logo">
      <p>Ethiccraft <span style="color: rgb(255, 0, 81)">presents</span></p>
      <span style="

  <div id="rotate-message" class="hide">

  <div class="container-fluid">
    <div class="landingpage">

    </div>

      <div class="header-wrap" style="background-image: url('images/Udgaar-Bannner2.jpeg'); margin: 0 auto" ></div>
      <!-- Bootstrap grid layout -->
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <!-- Adjust column width as needed -->
          <div class="forms">
            <div class="form-content">
              <div class="login-form">
                <div class="title" style="margin-bottom: 10px">
                  Login Here
                </div>
                <!-- Bootstrap form components -->
                <div class="mb-3">
                  <input id="UserName" type="email" class="form-control" placeholder="UserName" name="UserName" required />
                </div>
                <div class="mb-3">
                  <input id="Password" type="number" class="form-control" placeholder="Password"
                    name="Password" onwheel="return false" required />
                </div>
                <div class="mb-3">
                  <input id="start-button" type="submit" class="btn btn-primary" value="Start Now!" disabled />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div id="display-container" class="hide">

  <script>
    function checkOrientation() {
        const rotateMessage = document.getElementById('rotate-message');
        if (window.innerWidth > window.innerHeight) {
            rotateMessage.style.display = 'flex'; // Show message
        } else {
            rotateMessage.style.display = 'none'; // Hide message
        }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);

    // Initial check
    checkOrientation();
  </script>
